<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Profile Card</title>

    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/variables.css">

</head>
<body>

    <main class="container">
        <div class="card">
            <div class="profile-informations">
                <img src="/src/images/Gus.jpeg" alt="Profile picture image">
                <p>Gustavo Maia <span class="age">39</span></p>
                <span class="city">Florianopolis/SC</span>
            </div>
            <hr>
            <ul class="profile-numbers">
                <li class="info">
                    <p class="counter">1.9K</p>
                    <span class="counter-type">Followers</sp>
                </li>
                <li class="info">
                    <p class="counter">803K</p>
                    <span class="counter-type">Likes</span>
                </li>
                <li class="info">
                    <p class="counter">2.6K</p>
                    <span class="counter-type">Photos</span>
                </li>
            </ul>
        </div>
    </main>
    
</body>
</html>
