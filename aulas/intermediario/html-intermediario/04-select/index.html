<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>

    <label for="filmes">Filmes</label><br/>
    <select id="filmes" name="filmes" multiple>
        <option value="">Selecione um filme</option>
        <option value="Top Gun: Marverick">Top Gun: Marverick</option>
        <option value="Snatch">Snatch</option>
        <option value="Senhor dos Anéis">Senhor dos Anéis</option>
        <option value="Mad Max">Mad Max</option>
        <option value="Lock, Stock and Two Smoking Barreles">Lock, Stock and Two Smoking Barreles</option>
        <option value="Clube da Luta">Clube da Luta</option>
        <option value="Batman Dark Knight">Batman Dark Knight</option>
    </select>
</body>
</html>
