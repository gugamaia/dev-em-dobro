<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Radio</title>
</head>
<body>
    <h1>Checkbox Radio</h1>

    <h3>Linguagens de Programação</h3>

    <label for="c#">C#</label>
    <input id="c#" type="checkbox" name="linguagens" checked><br/>

    <label for="javascript">JavaScript</label>
    <input id="javascript" type="checkbox" name="linguagens"><br/>
    
    <label for="python">Python</label>
    <input id="python" type="checkbox" name="linguagens"><br/>


    <h3>Gêneros</h3>
    <label for="masculino">Masculino</label>
    <input id="masculino" type="radio" name="genero" checked><br/><br/>

    <label for="feminino">Feminino</label>
    <input id="feminino" type="radio" name="genero"><br/><br/>

    <!-- todo grupo de checkbox vai ter o mesmo name -->
    <!-- radio, só permite uma seleção por vez, diferente do checkbox, que permite selecionar vários -->
    
</body>
</html>
