<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Formulário</h1>

    <h3>Formulário GET</h3>
    <form method="GET" action="index.html">
      <input type="text" name="q" value="Twitter" />
      <input type="submit" value="Enviar" />
    </form>

    <h3>Formulário com POST</h3>
    <form method="post" action="index.html">
      <input type="text" name="q2" />
      <input type="submit" value="Send" />
    </form>

    <h3>Formulário de LOGIN no FaceTruck</h3>
    <form method="POST" action="index.html" enctype="multipart/form-data">
      <input type="text" name="nome" id="nome" placeholder="Nome" required/>
      <input
        type="text"
        name="sobrenome"
        id="sobrenome"
        placeholder="Sobrenome" required
      />
      <input
        type="text"
        name="celular-ou-email"
        id="celular-ou-email"
        placeholder="Celular ou e-mail" required
      />

      <input
        type="password"
        name="password"
        id="password"
        placeholder="Nova senha" required
      />
      <br /><br />

      <label for="">Data de Nascimento</label><br />
      <select name="dia" id="">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>

        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
      </select>
      <select name="mes" id="">
        <option value="Janeiro">Janeiro</option>
        <option value="Fevereiro">Fevereiro</option>
        <option value="Março">Março</option>
        <option value="Abril">Abril</option>
        <option value="Maio">Maio</option>
        <option value="Junho">Junho</option>
        <option value="Julho">Julho</option>
        <option value="Agosto">Agosto</option>
        <option value="Setembro">Setembro</option>
        <option value="Outubro">Outubro</option>
        <option value="Novembro">Novembro</option>
        <option value="Dezembro">Dezembro</option>
      </select>
      <select name="ano" id="">
        <option value="1977">1977</option>
        <option value="1978">1978</option>
        <option value="1979">1979</option>
        <option value="1980">1980</option>
        <option value="1981">1981</option>

        <option value="1994">1994</option>
      </select>

      <br /><br />
      <label for="">Gênero</label> <br />

      <label for="feminino">Feminino</label>
      <input type="radio" id="feminino" name="genero" />
      <label for="masculino">Masculino</label>
      <input type="radio" id="masculino" name="genero" checked />
      <label for="personalizado">Personalizado</label>
      <input type="radio" id="personalizado" name="genero" /> <br /><br />

      <input type="file" /> <br />

      <h6>
        Ao clicar em Cadastre-se, você concorda com nossos <a link href="http://">Termos, Política de Dados e Política de Cookies</a>. Você poderá receber notificações SMS e cancelar quando quiser.
      </h6>

      <input type="submit" value="Cadastre-se" />
    </form>
  </body>
</html>
