<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Semântica</title>
</head>
<body>
    <header>
        <h1>Tags Semânticas</h1>

        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/portifolio">Portfolio</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <section>
            <!-- <header>Podemos colocar uma tag header dentro de uma section</header> -->

            <h2>Modulo HTML Intermediário</h2>
            <img src="logo-hmtl.jpg" alt="">
            <p>Este módulo é sobre HTML intermediário</p>
        </section>
    </main>

    <footer>
        <p>Este é o nosso rodapé. Porém, pode ser utilizado como footer de uma section.</p>
    </footer>

    <!-- Poderíamos usar uma div no lugar das tags, porém é muito mais semântico utilizar as tags descritas neste exemplo. -->
</body>
</html>
